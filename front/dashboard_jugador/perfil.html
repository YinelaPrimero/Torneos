<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        .navbar {
            background-color: #008f39;
        }
        .navbar-brand, .nav-link {
            color: white !important;
        }
        .nav-link:hover {
            color: #d4edda !important;
        }
        .profile-header {
            text-align: center;
            margin-top: 20px;
        }
        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
        }
        .card {
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background-color: #008f39;
            color: white;
            font-weight: bold;
            border-radius: 10px 10px 0 0;
        }
        .form-label {
            font-weight: bold;
        }
        .form-control, .form-select {
            border-radius: 5px;
        }
        .btn-primary {
            background-color: #008f39;
            border: none;
        }
        .btn-primary:hover {
            background-color: #01a743;
        }
        .btn-secondary {
            background-color: #6c757d;
            border: none;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #008f39;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">FootPlayer</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="/front/dashboard_jugador/dashboard_jugador.html">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link active" href="/front/dashboard_jugador/perfil.html">Mi Perfil</a></li>
                    <li class="nav-item"><a class="nav-link" href="equipo.html">Mi Equipo</a></li>
                    <li class="nav-item"><a class="nav-link" href="torneos.html">Torneos</a></li>
                    <li class="nav-item"><a class="nav-link" href="estadisticas.html">Estadísticas</a></li>
                    <li class="nav-item"><a class="nav-link" href="crear_equipo.html">Crear Equipo</a></li>
                    <li class="nav-item"><a class="nav-link" href="ver_equipo.html">Ver equipo</a></li>
                    <li class="nav-item"><a class="nav-link" href="unirse_equipo.html">Unirse a equipo</a></li>
                    <li><i class="fas fa-trophy"></i><a href="partido.html">Ver partidos</a></li>
                    <li class="nav-item"><a class="nav-link" href="/front/login.html" id="logout">Cerrar Sesión</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="profile-header">
            <img src="https://thispersondoesnotexist.com/" class="profile-pic" alt="Foto de perfil" id="profile-pic">
            <div>
                <!-- <button class="btn btn-primary btn-sm" onclick="document.getElementById('photo-input').click()">Cambiar foto</button> -->
                <input type="file" id="photo-input" style="display: none;" accept="image/*">
            </div>
            <h2 id="user-name">Juan Pérez</h2>
            <p id="user-position">Delantero</p>
            <p id="user-team">Los Tigres</p>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">Editar Perfil</div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="foto" class="form-label">Foto</label>
                            <input type="url" class="form-control" id="foto" value="">
                        </div>
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombre" value="">
                        </div>
              
                        <div class="mb-3">
                            <label for="contacto" class="form-label">contacto</label>
                            <input type="tel" class="form-control" id="contacto" value="">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña (dejar en blanco para no cambiar)</label>
                            <input type="password" class="form-control" id="password" value="">
                        </div>
                        <div class="mb-3">
                            <label for="edad" class="form-label">Edad</label>
                            <input type="number" class="form-control" id="edad" value="">
                        </div>
                        <div class="mb-3">
                            <label for="fecha-nacimiento" class="form-label">Fecha de nacimiento</label>
                            <input type="date" class="form-control" id="fecha-nacimiento" value="">
                        </div>
                        <div class="mb-3">
                            <label for="sexo-biologico" class="form-label">Sexo Biológico</label>
                            <select class="form-select" id="sexo-biologico">
                                <option value="Hombre">Hombre</option>
                                <option value="Mujer">Mujer</option>
                                <option value="Otro">Otro</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="posicion" class="form-label">Posición</label>
                            <select class="form-select" id="posicion">
                                <option value="Portero">Portero</option>
                                <option value="Defensa">Defensa</option>
                                <option value="Mediocampista">Mediocampista</option>
                                <option value="Delantero">Delantero</option>
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <label for="biografia" class="form-label">Biografía</label>
                            <textarea class="form-control" id="biografia" rows="3"></textarea>
                        </div>
                        <div class="d-flex justify-content-between">
                            <button class="btn btn-secondary" onclick="resetProfileForm()">Cancelar</button>
                            <button class="btn btn-primary" onclick="updateProfile()">Guardar Cambios</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">Información Médica</div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="tipo-sangre" class="form-label">Tipo de sangre</label>
                            <select class="form-select" id="tipo-sangre">
                                <option value="A+">A+</option>
                                <option value="A-">A-</option>
                                <option value="B+">B+</option>
                                <option value="B-">B-</option>
                                <option value="AB+">AB+</option>
                                <option value="AB-">AB-</option>
                                <option value="O+">O+</option>
                                <option value="O-">O-</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="eps" class="form-label">EPS</label>
                            <input type="text" class="form-control" id="eps" value="">
                        </div>
                        <div class="mb-3">
                            <label id="contacto-emergencia" for="contacto-emergencia" class="form-label">Contacto de emergencia</label>
                            <input type="text" class="form-control" id="contacto-emergencia" value="">
                        </div>
                        
                        <div class="d-flex justify-content-between">
                            <button class="btn btn-secondary" onclick="resetMedicalForm()">Cancelar</button>
                            <button class="btn btn-primary" onclick="updateMedicalInfo()">Guardar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- <footer>
        <p>© 2025 FootPlayer</p>
    </footer> -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const userId = localStorage.getItem('userId') || 'defaultUserId';

        async function fetchUserData() {
            if (!userId || userId === 'defaultUserId') {
                console.error('Invalid userId:', userId);
                alert('Error: No se encontró un ID de usuario válido. Por favor, inicie sesión nuevamente.');
                localStorage.removeItem('userId');
                window.location.href = '/front/login.html';
                return;
            }

            try {
                const response = await fetch(`http://192.168.100.2:3003/usuarios/${userId}`, {
                    method: 'GET',
                    headers: { 'Content-Type': 'application/json' }
                });

                if (!response.ok) {
                    if (response.status === 404) {
                        console.error('Usuario no encontrado en la base de datos:', userId);
                        alert('Error: Usuario no encontrado. Por favor, inicie sesión nuevamente.');
                        localStorage.removeItem('userId');
                        window.location.href = '/front/login.html';
                        return;
                    }
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                const user = await response.json();
                if (!user || !user.contacto) {
                    throw new Error('Datos de usuario no encontrados o inválidos');
                }
                populateUserData(user);
            } catch (error) {
                console.error('Error al cargar los datos:', error);
                alert('Error al cargar los datos del usuario: ' + error.message);
            }
        }

        function populateUserData(user) {
            document.getElementById('user-name').textContent = user.nombre || 'Nombre no disponible';
            document.getElementById('user-position').textContent = user.posicion || 'Posición no disponible';
            document.getElementById('user-team').textContent = user.equipo || 'Equipo no disponible';
            if (user.foto) {
                document.getElementById('profile-pic').src = user.foto;
            }

            document.getElementById('nombre').value = user.nombre || '';
            document.getElementById('contacto').value = user.contacto || '';
            document.getElementById('password').value = ''; // Password field should be empty by default
            document.getElementById('edad').value = user.edad || ''; // Password field should be empty by default
            document.getElementById('posicion').value = user.posicion || '';
            document.getElementById('biografia').value = user.descripcion || '';
            document.getElementById('tipo-sangre').value = user.tipo_sangre || '';
            document.getElementById('eps').value = user.eps || '';
            document.getElementById('contacto-emergencia').value = user.contacto_emergencia || '';
            document.getElementById('fecha-nacimiento').value = user.fecha_nacimiento || '';
            document.getElementById('sexo-biologico').value = user.sexo_biologico || '';
            document.getElementById('foto').value = user.foto || '';
            
            
        }

        async function resetProfileForm() {
            await fetchUserData();
        }

        async function resetMedicalForm() {
            await fetchUserData();
        }

        async function updateProfile() {
            const password = document.getElementById('password').value;
            const updatedData = {
                nombre: document.getElementById('nombre').value,
                contacto: document.getElementById('contacto').value,
                posicion: document.getElementById('posicion').value,
                edad: document.getElementById('edad').value,
                descripcion: document.getElementById('biografia').value,
                fecha_nacimiento: document.getElementById('fecha-nacimiento').value,
                sexo_biologico: document.getElementById('sexo-biologico').value,
                foto: document.getElementById('foto').value,
            };
            if (password) {
                updatedData.password = password;
            }

            try {
                const response = await fetch(`http://192.168.100.2:3003/usuarios/${userId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(updatedData)
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                alert('Perfil actualizado con éxito');
                await fetchUserData();
            } catch (error) {
                console.error('Error al actualizar el perfil:', error);
                alert('Error al actualizar el perfil: ' + error.message);
            }
        }

        async function updateMedicalInfo() {
            const updatedData = {
                tipo_sangre: document.getElementById('tipo-sangre').value,
                eps: document.getElementById('eps').value,
                contacto_emergencia: document.getElementById('contacto-emergencia').value,
                
            };

            try {
                const response = await fetch(`http://192.168.100.2:3003/usuarios/${userId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(updatedData)
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                alert('Información médica actualizada con éxito');
                await fetchUserData();
            } catch (error) {
                console.error('Error al actualizar la información médica:', error);
                alert('Error al actualizar la información médica: ' + error.message);
            }
        }

        document.getElementById('photo-input').addEventListener('change', async (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = async (e) => {
                    const photoData = e.target.result;
                    try {
                        const response = await fetch(`http://192.168.100.2:3003/usuarios/${userId}`, {
                            method: 'PUT',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ foto: photoData })
                        });

                        if (!response.ok) {
                            throw new Error(`HTTP error! Status: ${response.status}`);
                        }

                        document.getElementById('profile-pic').src = photoData;
                        alert('Foto actualizada con éxito');
                    } catch (error) {
                        console.error('Error al subir la foto:', error);
                        alert('Error al subir la foto: ' + error.message);
                    }
                };
                reader.readAsDataURL(file);
            }
        });

        document.getElementById('logout').addEventListener('click', () => {
            localStorage.removeItem('userId');
            window.location.href = '/front/login.html';
        });

        window.onload = fetchUserData;
    </script>
</body>
</html>
