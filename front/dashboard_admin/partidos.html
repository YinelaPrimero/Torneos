<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Partidos - Admin</title>
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="stylesheet" href="../css/admin.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="container">
    <nav class="sidebar">
      <div class="logo">FootAdmin</div>
      <ul>
        <li class="active"><i class="fas fa-home"></i> <a href="dashboard_admin.html">Inicio</a></li>
        <li><i class="fas fa-trophy"></i> <a href="torneos.html">Torneos</a></li>
        <li><i class="fas fa-users"></i> <a href="equipos.html">Equipos</a></li>
        <li><i class="fas fa-user"></i> <a href="jugadores.html">Jugadores</a></li>
        <li><i class="fas fa-calendar-alt"></i> <a href="partidos.html">Partidos</a></li>
        <li><i class="fas fa-cog"></i> <a href="#">Configuración</a></li>
      </ul>
      <div class="footer">© 2025 FootAdmin</div>
    </nav>
    
    <div class="main">
      <header class="main-header">
        <h1>Gestión de Partidos</h1>
        <button class="btn btn-primary" id="add-match-btn">
          <i class="fas fa-plus"></i> Crear Partido
        </button>
      </header>
      
      <section class="content">
        <div class="card">
          <div class="card-header">
            <h2>Lista de Partidos</h2>
            <div class="filters">
              <select id="filter-tournament" class="form-control">
                <option value="">Todos los torneos</option>
                <option value="1">Torneo de Verano</option>
              </select>
              <select id="filter-status" class="form-control">
                <option value="">Todos los estados</option>
                <option value="programado">Programado</option>
                <option value="jugando">En juego</option>
              </select>
            </div>
          </div>
          
          <table class="table">
            <thead>
              <tr>
                <th>Torneo</th>
                <th>Local</th>
                <th>Visitante</th>
                <th>Fecha/Hora</th>
                <th>Resultado</th>
                <th>Estado</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody id="matches-list">
              <!-- Ejemplo de datos -->
              <tr>
                <td>Torneo de Verano</td>
                <td>Los Tigres</td>
                <td>Águilas FC</td>
                <td>20/06/2025 18:00</td>
                <td>-</td>
                <td><span class="badge badge-info">Programado</span></td>
                <td>
                  <button class="btn btn-secondary btn-sm"><i class="fas fa-edit"></i></button>
                  <button class="btn btn-danger btn-sm"><i class="fas fa-trash"></i></button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </section>
    </div>
  </div>

  <!-- Modal para crear/editar partido -->
  <div class="modal" id="match-modal">
    <div class="modal-content">
      <h3>Crear Partido</h3>
      <form id="match-form">
        <div class="form-group">
          <label>Torneo</label>
          <select class="form-control" required>
            <option value="">Seleccionar torneo</option>
            <option value="1">Torneo de Verano</option>
          </select>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label>Equipo Local</label>
            <select class="form-control" required>
              <option value="">Seleccionar equipo</option>
              <option value="1">Los Tigres</option>
            </select>
          </div>
          <div class="form-group">
            <label>Equipo Visitante</label>
            <select class="form-control" required>
              <option value="">Seleccionar equipo</option>
              <option value="2">Águilas FC</option>
            </select>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label>Fecha</label>
            <input type="date" class="form-control" required>
          </div>
          <div class="form-group">
            <label>Hora</label>
            <input type="time" class="form-control" required>
          </div>
        </div>
        <div class="form-actions">
          <button type="button" class="btn btn-secondary" id="cancel-match">Cancelar</button>
          <button type="submit" class="btn btn-primary">Guardar</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
